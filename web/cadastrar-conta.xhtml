<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      lang="pt-br"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head jsf:id="head">
        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Cadastrar Conta</title>
        <!--Bootstraps CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <!--CSS-->
        <link href="sources/css/estilos.css" type="text/css" rel="stylesheet"/>
        <!--Fontes-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"/>
    </head>
    <body jsf:id="body">

        <ui:composition template="/templates/layout-base.xhtml">
            <ui:define name="container">
                <div class="container-wrapper col-md-8 col-md-offset-2">
                    <h1 class="page-header"><span class="fas fa-file-invoice-dollar container-corpo__icone"></span> Cadastro de Conta</h1>
                    <form jsf:id="form" class="container-fluid">
                        <div>
                            <div class="form-group">
                                <label>Id do Credor</label>
                                <input class="form-control" jsf:binding="#{cadastroContasBean.idCredor}" type="text" placeholder="Digite o Id do Credor" jsf:value="#{cadastroContasBean.conta.fkCredor}" required="required"/>
                            </div>
                            <div class="form-group">
                                <label>Descrição</label>
                                <input class="form-control" type="text" placeholder="Digite a Descrição do crédito" jsf:value="#{cadastroContasBean.conta.descricao}" required="required"/>
                            </div>
                            <div class="form-group">
                                <label>Valor</label>
                                <input class="form-control" type="text" placeholder="Digite o valor da conta" jsf:value="#{cadastroContasBean.conta.valor}" required="required"/>
                            </div>
                            <div class="form-group">
                                <label>Data de Vencimento</label>
                                <input class="form-control" type="date" placeholder="Digite uma data para vencimento da conta" jsf:value="#{cadastroContasBean.conta.dataVencimento}" required="required"/>
                            </div>                                                             
                            <div class="form-group">
                                <a href="#" class="btn btn-primary" jsf:action="#{cadastroContasBean.inserir()}">
                                    Cadastrar <span class="fas fa-save"></span>
                                </a>
                                <button type="reset" class="btn btn-primary">Limpar <span class="fas fa-eraser"></span></button>
                            </div>
                        </div>
                    </form>
                </div>
            </ui:define>
        </ui:composition>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--JS Bootstraps-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!--JS Mascara-->
        <script src="sources/js/jquery.maskedinput.min.js"></script>
        <!-- JS -->
        <script src="sources/js/tabs-cadastros.js"></script>
        <script src="sources/js/mascara-cnpj.js"></script>

    </body>
</html>
